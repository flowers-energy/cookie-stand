<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pat's Salmon Sales</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<header>
<body>
  <h1>Pat's Salmon Sales</h1>
  <a href="index.html">Home</a>
</header>
<main>
  <form>
    <fieldset>
      <legend>New Store</legend>  
      <label for="city" required>City</label>
      <input name="name" id="city" type="text" required>
      <label for="mincust">Min Cust</label>
      <input name="min" id="min" type="number" required>
      <label for="maxcust">Max Cust</label>
      <input name="max" id="max" type="number" required>
      <label for="avg">Avg Cookie Sales</label>
      <input name="name " id="avg" type="float" required>
      <button type="submit">SUBMIT
      </button>
    </fieldset>
  </form>
  <table>
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
    <tfoot id="tfoot"></tfoot>
  </table>
</main>
</body>
<script src="js/app.js"></script>
</html>
